<div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:px-20 px-2">
  <h2 class="text-gray-700 font-medium mb-8">Our Values</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Innovation Card -->
    <div class="border border-[#0A0F2914]/10 rounded-lg p-6 shadow-sm">
      <div class="flex flex-col items-start">
        <!-- Icon -->
        <div class="text-purple-700 mb-4">
          <svg
            *ngIf="values[0].icon === 'lightbulb'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="M12 2C7.589 2 4 5.589 4 10c0 2.711 1.439 5.168 3.563 6.324V19h8.875v-2.676C18.568 15.157 20 12.711 20 10c0-4.411-3.589-8-8-8zm0 14h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V6h2v2z"
            />
          </svg>
        </div>

        <!-- Content -->
        <h3 class="text-gray-800 font-medium mb-2">{{ values[0].title }}</h3>
        <p class="text-gray-600 text-sm">{{ values[0].description }}</p>
      </div>
    </div>

    <!-- Integrity Card -->
    <div class="border border-[#0A0F2914]/10 rounded-lg p-6 shadow-sm">
      <div class="flex flex-col items-start">
        <!-- Icon -->
        <div class="text-purple-700 mb-4">
          <svg
            *ngIf="values[1].icon === 'stack'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="M12 2L4 6v12l8 4 8-4V6l-8-4zm6 15.5l-6 3-6-3V7.5l6-3 6 3v10z"
            />
            <path d="M12 11L6 8v2l6 3 6-3V8l-6 3z" />
            <path d="M12 16L6 13v2l6 3 6-3v-2l-6 3z" />
          </svg>
        </div>

        <!-- Content -->
        <h3 class="text-gray-800 font-medium mb-2">{{ values[1].title }}</h3>
        <p class="text-gray-600 text-sm">{{ values[1].description }}</p>
      </div>
    </div>

    <!-- Excellence Card -->
    <div class="border border-[#0A0F2914]/10 rounded-lg p-6 shadow-sm">
      <div class="flex flex-col items-start">
        <!-- Icon -->
        <div class="text-purple-700 mb-4">
          <svg
            *ngIf="values[2].icon === 'star'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="M12 2l2.2 6.6h7.1l-5.7 4.1 2.2 6.6-5.7-4.1-5.7 4.1 2.2-6.6-5.7-4.1h7.1z"
            />
          </svg>
        </div>

        <!-- Content -->
        <h3 class="text-gray-800 font-medium mb-2">{{ values[2].title }}</h3>
        <p class="text-gray-600 text-sm">{{ values[2].description }}</p>
      </div>
    </div>

    <!-- Knowledge Sharing Card -->
    <div class="border border-[#0A0F2914]/10 rounded-lg p-6 shadow-sm">
      <div class="flex flex-col items-start">
        <!-- Icon -->
        <div class="text-purple-700 mb-4">
          <svg
            *ngIf="values[3].icon === 'users'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="M12 12.5c-1.5 0-2.75-1.25-2.75-2.75S10.5 7 12 7s2.75 1.25 2.75 2.75S13.5 12.5 12 12.5zm-6 0c-1.5 0-2.75-1.25-2.75-2.75S4.5 7 6 7s2.75 1.25 2.75 2.75S7.5 12.5 6 12.5zm12 0c-1.5 0-2.75-1.25-2.75-2.75S16.5 7 18 7s2.75 1.25 2.75 2.75S19.5 12.5 18 12.5zM6 14c-2.2 0-4 1.8-4 4v1h8v-1c0-2.2-1.8-4-4-4zm12 0c-2.2 0-4 1.8-4 4v1h8v-1c0-2.2-1.8-4-4-4zm-6 0c-2.2 0-4 1.8-4 4v1h8v-1c0-2.2-1.8-4-4-4z"
            />
          </svg>
        </div>

        <!-- Content -->
        <h3 class="text-gray-800 font-medium mb-2">{{ values[3].title }}</h3>
        <p class="text-gray-600 text-sm">{{ values[3].description }}</p>
      </div>
    </div>
  </div>
</div>
