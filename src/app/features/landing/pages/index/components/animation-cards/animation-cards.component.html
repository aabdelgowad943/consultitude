<!-- animation to left -->
<div class="overflow-hidden relative">
  <div class="flex gap-5 animate-scroll">
    <div
      *ngFor="let card of toLeftCard"
      class="card shadow-lg rounded-lg p-1 w-72 h-64 sm:w-full sm:h-96"
    >
      <img
        [src]="card.image"
        alt="Card {{ card.id }}"
        class="w-full h-full object-cover"
      />
    </div>
    <!-- Repeat the cards to ensure continuous scrolling -->
    <div
      *ngFor="let card of toLeftCard"
      class="card shadow-lg rounded-lg p-1 w-72 h-64 sm:w-full sm:h-96"
    >
      <img
        [src]="card.image"
        alt="Card {{ card.id }}"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</div>

<!-- animation to right -->
