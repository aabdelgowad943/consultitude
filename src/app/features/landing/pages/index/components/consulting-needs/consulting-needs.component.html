<div class="relative w-full">
  <img
    src="/images/footer-shadow.svg"
    alt="footer shadow"
    class="absolute bottom-[400px] blur-md right-0"
  />
  <!-- title and subtitle -->
  <div class="text-3xl font-bold mb-4 md:w-full text-center text-white">
    <div class="w-full text-center flex justify-center items-center">
      <h1
        class="mb-4 text-3xl w-[400px] md:w-full font-semibold md:text-5xl leading-tight"
      >
        Consultitude <br class="block md:hidden" />
        Templates for <br class="hidden md:block" />
        Every <br class="block md:hidden" />
        Consulting Need
      </h1>
    </div>
    <p
      class="mb-8 text-sm px-2 mt-[24px] font-normal text-[#E9D8FC] sm:px-16 xl:px-48 leading-relaxed"
    >
      Explore pre-built templates and playbooks designed
      <br class="md:hidden block" />
      to save you <br class="hidden md:block" />
      time and streamline your <br class="block md:hidden" />
      workflow.
    </p>
  </div>

  <!-- grid cards -->
  <div
    class="px-5 md:px-20 grid grid-cols-1 md:grid-cols-3 md:gap-5 gap-10 items-center"
  >
    <div
      *ngFor="let card of cards"
      class="relative overflow-hidden w-full p-[40px] border md:h-[320px] h-[240px] text-white border-[#A25DDF66]/40 rounded-lg shadow bg-gradient-to-tr from-[#54148C] to-[#261536]"
    >
      <div class="flex flex-col h-full justify-between">
        <div>
          <a href="#">
            <h5 class="mb-2 text-xl font-semibold tracking-tight">
              {{ card.title }}
            </h5>
          </a>
          <p
            class="mb-3 font-normal text-[10px] md:w-full w-[250px] text-[#E9D8FC]"
          >
            {{ card.description }}
          </p>
        </div>
        <a
          href="{{ card.href }}"
          class="inline-flex items-center px-1 py-2 text-sm font-medium text-center text-white rounded-lg"
        >
          Explore
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>

      <img
        src="{{ card.backgroundImage }}"
        class="absolute md:h-32 h-28 bottom-2 md:bottom-5 z-0 right-0 md:right-0"
      />
    </div>
  </div>

  <!-- button to explore all -->
  <div class="w-full flex justify-center items-center">
    <div
      class="flex flex-col my-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4"
    >
      <a
        href="#"
        class="inline-flex justify-center bg-[#9241DC] hover:bg-[#9241DC]/50 transition-colors text-white items-center py-3 px-5 text-base font-medium text-center rounded-lg"
      >
        Explore all templates
        <svg
          class="ml-2 -mr-1 w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</div>
