<div
  *ngIf="product"
  class="px-4 py-6 md:px-[120px] md:py-[64px] h-full bg-[#ffff]"
>
  <div class="w-ful max-w-[600px] mx-auto object-coverl">
    <!-- Product Title and Price -->
    <div
      class="flex justify-between items-center text-[24px] mb-4 ipad:font-[500] big:font-[600]"
    >
      <h1>
        {{ product.translations[0]?.name }}
      </h1>
      <p>${{ product.price }}</p>
    </div>

    <!-- Product Description -->
    <p class="text-[16px] text-[#344054]">
      {{ product.translations[0]?.description }}
    </p>

    <div class="relative rounded-2xl my-6 max-w-[600px] mx-auto object-cover">
      <img
        [src]="product.images[0].url"
        alt="{{ product.images[0].translations[0]?.name }}"
        class="w-full big:w-full h-[240px] rounded-2xl"
      />
      <div
        class="flex absolute z-10 top-4 px-4 justify-between items-start w-full"
      >
        <img class="w-20" src="/images/Logo.svg" />
        <h1
          *ngIf="product.featured"
          class="ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] flex items-center justify-center w-[74px] h-[28px] text-[#AE590A] bg-[#FDEAD8] rounded-lg py-1 px-1.5"
        >
          Featured
        </h1>
      </div>

      <div class="absolute inset-0 flex flex-col justify-end text-white p-4">
        <h3 class="text-xl mb-1 w-[50%] ipad:font-[500] big:font-[600]">
          {{ product.translations[0]?.name }}
        </h3>
        <p class="text-sm">
          {{ product.translations[0]?.description }}
        </p>
      </div>
    </div>

    <!-- Key Features -->
    <div class="features">
      <ul>
        <li
          *ngFor="let feature of product.features"
          class="flex items-center gap-2 text-[16px] text-[#101828] ipad:font-[500] big:font-[600]"
        >
          <i class="pi pi-check text-[#667085] text-lg"></i>
          {{ feature.translations[0]?.name }}
        </li>
      </ul>
    </div>
  </div>
</div>

<p *ngIf="!product" class="no-product">No product details available.</p>
