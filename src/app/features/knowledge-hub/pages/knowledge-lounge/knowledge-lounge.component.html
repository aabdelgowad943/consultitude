<div class="bg-[#F9FAFB] w-full">
  <div class="max-w-[1600px] mx-auto">
    <app-hero-lounge-secion></app-hero-lounge-secion>
    <div
      class="grid grid-cols-1 gap-6 lg:gap-10 md:grid-cols-12 py-10 px-4 sm:px-6 md:px-10 lg:px-20"
    >
      <!-- Sidebar -->
      <div class="md:col-span-3 col-span-12">
        <app-sidebar
          [filters]="filters"
          [sections]="sections"
          [searchText]="searchText"
          (filterChange)="onFilterChange()"
          (toggleSection)="toggleSection($event)"
          (searchTextChange)="onSearchChange($event)"
          (toggleDomainChildren)="toggleDomainChildren($event)"
        >
        </app-sidebar>
      </div>

      <!-- Main Content -->
      <div class="col-span-12 md:col-span-9 md:w-full 2xl:w-[959px]">
        <app-mai-content
          [filteredTemplates]="filteredTemplates"
          [dataLoaded]="dataLoaded"
          [selectedFilters]="selectedFilters"
          (clearFilters)="clearFilters()"
          (removeFilter)="removeFilter($event)"
          (sortChange)="onSortChange($event)"
          (openSidebar)="openSidebar()"
          (tagClick)="onTagClick($event)"
        >
        </app-mai-content>

        <!-- <div class="card flex justify-center mt-6">
          <p-paginator
            (onPageChange)="onPageChange($event)"
            [first]="first"
            [rows]="rows"
            [totalRecords]="totalRecords"
          ></p-paginator>
        </div> -->

        <div class="flex justify-center py-2">
          <p-paginator
            [first]="first"
            [rows]="rows"
            [totalRecords]="totalRecords"
            (onPageChange)="onPageChange($event)"
            styleClass="w-full"
          ></p-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Modal (Mobile) -->
<div
  *ngIf="isSidebarOpen"
  class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white w-[90%] max-h-[90%] rounded-lg p-6 overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold">Filter Templates</h3>
      <button
        class="text-gray-500 hover:text-gray-700"
        (click)="closeSidebar()"
      >
        Ã—
      </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
      <label class="block mb-3 font-bold text-sm">Search Templates</label>
      <input
        type="text"
        class="w-full p-2 text-sm border border-gray-300 bg-white rounded-xl"
        [(ngModel)]="searchText"
        (ngModelChange)="onSearchChange($event)"
        placeholder="Search..."
      />
    </div>

    <!-- Filters Section -->
    <div class="sidebar">
      <div
        *ngFor="let section of sections"
        class="border-b border-[#bdbfc2] py-2"
      >
        <div
          class="flex items-center justify-between cursor-pointer p-2 hover:bg-gray-100"
          (click)="toggleSection(section)"
        >
          <h3 class="font-bold text-gray-700 text-sm">{{ section.name }}</h3>
        </div>
        <div *ngIf="section.isOpen" class="ml-4">
          <div *ngFor="let item of filters[section.key]" class="mt-2">
            <label class="flex items-center">
              <input
                class="rounded-[4px] w-4 h-4 border-[#8F8F8F]"
                type="checkbox"
                [(ngModel)]="item.checked"
                (ngModelChange)="onFilterChange()"
              />
              <span class="ml-2 text-[#171717] font-sans text-[13px]">{{
                item.name
              }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Apply Button -->
    <button
      class="mt-6 w-full px-4 py-2 bg-[#7F56D9] text-white rounded-lg font-semibold"
      (click)="closeSidebar()"
    >
      Apply Filters
    </button>
  </div>
</div>
