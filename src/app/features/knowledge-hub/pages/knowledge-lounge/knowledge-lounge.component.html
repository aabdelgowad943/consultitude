<div class="bg-white w-full h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-1/4 p-4">
      <h3 class="font-bold text-lg mb-4">Filter Template</h3>
      <div class="mb-4">
        <label class="block mb-1">Search</label>
        <input
          type="text"
          class="w-full p-2 border border-gray-300 rounded"
          [(ngModel)]="searchText"
          placeholder="Search templates..."
        />
      </div>
      <!-- Add more filters as needed -->
    </aside>

    <!-- Template Cards -->
    <section
      class="flex-1 p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <app-product-card [template]="filteredTemplates"></app-product-card>
    </section>
  </div>
</div>
