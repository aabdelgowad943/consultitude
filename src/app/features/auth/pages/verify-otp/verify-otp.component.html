<div class="w-full max-w-[1920px] mx-auto h-screen">
  <!-- <app-navbar></app-navbar> -->
  <section class="bg-white">
    <div class="grid grid-cols-1 thousand:grid-cols-2 gap-6">
      <!-- Left side: Form content -->
      <div
        class="flex thousand:items-center h-screen justify-center px-4 thousand:order-1 order-2"
      >
        <div
          class="w-full space-y-6 thousand:space-y-4 mt-[48px] thousand:mt-0 thousand:max-w-[480px]"
        >
          <!-- Title -->
          <div class="w-full flex justify-center thousand:mb-10">
            <img
              routerLink="/index"
              src="/images/pink-logo.png"
              class="thousand:w-60 w-[237.5px] cursor-pointer"
              alt="logo"
            />
          </div>
          <!-- New Password Form -->
          <div>
            <h2
              class="thousand:text-[32px] text-[28px] text-black mb-3 ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] text-center"
            >
              New password
            </h2>
            <p
              class="text-[#475467] text-[16px] font-[400] text-center thousand:mb-10"
            >
              Enter your new password
            </p>
            <div
              class="space-y-4 w-full justify-center flex mt-10 thousand:mt-0"
            >
              <div
                class="w-full flex flex-col justify-center text-left items-center"
              >
                <label
                  for="new-password"
                  class="thousand:w-full w-[329px] text-sm text-left mb-1 font-medium text-[#14151A]"
                >
                  Enter new password
                </label>
                <input
                  type="password"
                  id="new-password"
                  [(ngModel)]="newPassword"
                  placeholder="*****"
                  class="mt-1 mb-4 block w-[329px] thousand:w-[480px] h-[40px] py-2.5 px-3 border border-[#DEE0E3] placeholder:text-[#0D112666]/60 rounded-xl text-[#14151A]"
                />
                <label
                  for="confirm-password"
                  class="thousand:w-full w-[329px] text-sm text-left mb-1 font-medium text-[#14151A]"
                >
                  Confirm new password
                </label>
                <input
                  type="password"
                  id="confirm-password"
                  [(ngModel)]="confirmPassword"
                  placeholder="*****"
                  class="mt-1 mb-1 block w-[329px] thousand:w-[480px] h-[40px] py-2.5 px-3 border text-[#14151A] border-[#DEE0E3] placeholder:text-[#0D112666]/60 rounded-xl"
                />
                <div
                  *ngIf="errorMessage"
                  class="text-red-500 bg-red-100 mt-2 py-1 px-3 mb-2 thousand:w-[480px] w-[329px] rounded-md text-left text-sm"
                >
                  {{ errorMessage }}
                </div>
                <button
                  type="button"
                  (click)="saveNewPassword()"
                  class="block w-[329px] bg-[#9241DC] mt-4 thousand:w-[480px] h-[48px] py-2.5 px-3 border border-[#DEE0E3] text-white rounded-xl"
                >
                  Save New Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right side: Image -->
      <div class="flex thousand:order-2 order-1">
        <img
          class="object-cover w-full h-[100px] thousand:h-full"
          src="/images/landing/login-side.svg"
          alt="Login Image"
        />
      </div>
    </div>
  </section>
</div>

<!-- Success Popup -->
<div
  *ngIf="showSuccessPopup"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="bg-white flex flex-col w-[380px] thousand:w-[480px] h-[233px] items-center justify-center rounded-2xl p-10 max-w-thousand mx-auto text-center"
  >
    <h2
      class="text-[24px] leading-[28.8px] ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] mb-4"
    >
      Youâ€™re all set
    </h2>
    <p class="text-[#0F132499]/60 text-[14px] mb-6">
      Your password has been changed successfully.
    </p>
    <button
      (click)="goToLogin()"
      class="bg-[#9241DC] text-white w-[350px] thousand:w-[400px] h-[40px] text-center py-2 px-4 rounded-xl"
    >
      Go to Login
    </button>
  </div>
</div>
