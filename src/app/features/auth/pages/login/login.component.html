<div class="w-full max-w-[1600px] mx-auto h-screen">
  <app-navbar></app-navbar>
  <section class="bg-white mt-20">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left side: Form content -->
      <div
        class="flex md:items-center h-screen justify-center px-4 md:order-1 order-2"
      >
        <div class="w-full space-y-6 md:space-y-4 mt-[48px] md:mt-0 max-w-md">
          <!-- Title -->
          <div class="w-full flex justify-center md:mb-10">
            <img
              src="/images/pink-logo.png"
              class="md:w-60 w-[237.5px]"
              alt="logo"
            />
          </div>
          <!-- Subtitle -->
          <h2
            class="md:text-[32px] text-[28px] text-black md:mb-3 font-[500] text-center"
          >
            Welcome back!
          </h2>
          <!-- Description -->
          <p class="text-[#475467] text-[16px] font-[400] text-center md:mb-10">
            To get started, please login
          </p>
          <!-- LinkedIn Button -->
          <div class="w-full flex justify-center" *ngIf="!showPasswordInput">
            <button
              class="w-[329px] flex text-[16px] gap-2 md:w-[480px] h-[48px] font-[500] items-center justify-center py-2.5 px-5 text-sm text-white bg-[#0077B5] rounded-xl hover:bg-[#0076b5c7]"
            >
              <!-- LinkedIn SVG Icon -->
              <img src="/images/linkedin.svg" alt="" />
              Continue with LinkedIn
            </button>
          </div>
          <!-- Divider -->
          <div class="w-full flex justify-center">
            <div
              *ngIf="!showPasswordInput"
              class="flex md:w-[480px] w-[329px] items-center my-4"
            >
              <div class="flex-grow h-px bg-gray-300"></div>
              <span class="px-4 text-sm text-gray-500">or</span>
              <div class="flex-grow h-px bg-gray-300"></div>
            </div>
          </div>
          <!-- Email Form -->
          <div class="space-y-4 w-full justify-center flex">
            <div
              class="w-full flex flex-col justify-center text-left items-center"
              *ngIf="!showPasswordInput"
            >
              <label
                for="email"
                class="block md:w-full w-[329px] text-sm text-left mb-2 font-medium text-[#14151A]"
                >Enter your email</label
              >
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                placeholder="email@mail.com"
                class="mt-1 block w-[329px] md:w-[480px] h-[48px] py-2.5 px-3 border border-[#DEE0E3] placeholder:text-[#0D112666]/60 rounded-xl"
              />
              <button
                type="button"
                (click)="checkEmail()"
                class="block w-[329px] mt-4 bg-[#9241DC] md:w-[480px] h-[48px] py-2.5 px-3 border border-[#DEE0E3] text-white rounded-xl"
              >
                Continue
              </button>
              <div class="w-full text-center mt-4">
                <span
                  class="text-xs font-[400] text-[#475467] w-full text-center"
                  >By continuing, you agree to Consultitude’s Terms of Service
                  and Privacy Policy.</span
                >
              </div>
            </div>
            <div *ngIf="showPasswordInput">
              <div
                class="bg-[#F2F4F7] w-[329px] md:w-[480px] mb-6 flex rounded-[16px] justify-between items-center md:h-[60px] text-[#344054] py-3 px-5"
              >
                <div class="flex items-center gap-4">
                  <img src="/images/profile.png" alt="profile icon" />
                  <p class="text-[#344054]">
                    {{ email }}
                  </p>
                </div>

                <button
                  (click)="goBack()"
                  class="w-[36px] h-[36px] rounded-md bg-[#F2F4F7] border border-[#EAECF0] flex items-center justify-center"
                >
                  X
                </button>
              </div>
              <label
                for="password"
                class="block text-sm mb-2 font-medium text-[#14151A]"
                >Password</label
              >
              <div class="relative">
                <input
                  [type]="passwordFieldType"
                  id="password"
                  [(ngModel)]="password"
                  placeholder="*******"
                  class="justify-between flex items-center w-[329px] mb-4 md:w-[480px] h-[40px] py-2.5 px-3 border border-[#DEE0E3] placeholder:text-[#0D112666]/60 rounded-xl"
                />
                <i
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer"
                  (click)="togglePasswordVisibility()"
                >
                  <i
                    *ngIf="passwordFieldType === 'password'"
                    class="pi pi-eye-slash text-[#0D112666]/60"
                  ></i>
                  <i
                    *ngIf="passwordFieldType === 'text'"
                    class="pi pi-eye text-[#0D112666]/60"
                  ></i>
                </i>
              </div>
              <a href="#" class="text-sm underline text-[#667085]"
                >Forgot your password?</a
              >
              <div
                class="flex justify-between md:w-[480px] gap-5 items-center mt-8"
              >
                <button
                  type="button"
                  (click)="goBack()"
                  class="bg-white border h-[48px] flex items-center justify-center border-[#DEE0E3] text-black px-4 py-2 rounded-xl"
                >
                  Back
                </button>
                <button
                  type="button"
                  (click)="login()"
                  class="bg-[#9241DC] md:w-full w-[235px] h-[48px] text-white px-4 py-2 rounded-xl"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
          <div class="w-full text-center">
            <p class="text-[14px] font-[400] text-[#475467] mt-10">
              Don’t have an account?
              <a href="/auth/register" class="text-[#6941C6]"
                >Create an account</a
              >
            </p>
          </div>
        </div>
      </div>
      <!-- Right side: Image -->
      <div class="flex md:order-2 order-1">
        <img
          class="object-cover w-full h-[100px] md:h-full"
          src="/images/Section.png"
          alt="Login Image"
        />
      </div>
    </div>
  </section>
</div>
