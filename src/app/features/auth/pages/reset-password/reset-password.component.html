<div class="w-full max-w-[1600px] mx-auto relative">
  <app-navbar></app-navbar>
  <section class="bg-white mt-20">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left side: Form content -->
      <div
        class="flex md:items-center h-screen justify-center px-4 md:order-1 order-2"
      >
        <div
          class="w-full space-y-6 md:space-y-4 mt-[48px] md:mt-0 max-w-[480px]"
        >
          <!-- Title -->
          <div class="w-full flex justify-center md:mb-10">
            <img
              src="/images/pink-logo.png"
              class="md:w-60 w-[237.5px]"
              alt="logo"
            />
          </div>
          <!-- Email Form -->
          <div>
            <h2
              class="md:text-[32px] text-[28px] text-black mb-3 font-[500] text-center"
            >
              Reset password
            </h2>
            <p
              class="text-[#475467] text-[16px] font-[400] text-center md:mb-10"
            >
              Enter your email address for instructions
            </p>
            <form
              (ngSubmit)="handleSubmit()"
              #resetForm="ngForm"
              class="space-y-4 w-full justify-center mt-10 md:mt-0 flex"
            >
              <div
                class="w-full flex flex-col justify-center text-left items-center"
              >
                <label
                  for="email"
                  class="md:w-full w-[329px] text-sm text-left mb-1 font-medium text-[#14151A]"
                >
                  Enter your work email
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  placeholder="email@mail.com"
                  class="mt-1 block w-[329px] md:w-[480px] h-[40px] py-2.5 px-3 border border-[#DEE0E3] placeholder:text-[#0D112666]/60 rounded-xl"
                />
                <!-- Validation Messages -->

                <div
                  *ngIf="errorMessage"
                  class="text-red-500 bg-red-100 mt-2 py-1 px-3 mb-2 md:w-[480px] w-[329px] rounded-md text-left text-sm"
                >
                  {{ errorMessage }}
                </div>
                <button
                  type="submit"
                  [disabled]="isSubmitting"
                  class="block w-[329px] mt-4 bg-[#9241DC] md:w-[480px] h-[48px] py-2.5 px-3 border border-[#DEE0E3] text-white rounded-xl disabled:opacity-50"
                >
                  {{ isSubmitting ? "Sending..." : "Send email" }}
                </button>

                <div class="w-full text-center mt-4">
                  <a
                    href="/auth/login"
                    class="text-sm font-[500] text-[#6941C6] w-full text-center"
                    >Back to login</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Right side: Image -->
      <div class="flex md:order-2 order-1">
        <img
          class="object-cover w-full h-[100px] md:h-full"
          src="/images/Section.png"
          alt="Login Image"
        />
      </div>
    </div>
  </section>
  <h1
    class="max-w-[1600px] absolute bottom-10 text-[#475467] text-[14px] left-10"
  >
    © Consultitude Inc. 2024
  </h1>
</div>

<!-- Popup -->
<div
  *ngIf="showPopup"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="bg-white flex flex-col w-[380px] md:w-[480px] h-[233px] items-center justify-center rounded-2xl p-10 max-w-md mx-auto text-center"
  >
    <h2 class="text-[24px] leading-[28.8px] font-[500] mb-4">
      Your reset password link was sent
    </h2>
    <p class="text-[#0F132499]/60 text-[14px] mb-6">
      Thanks! An email was sent to verify your account. If you don’t receive an
      email, please
      <a href="" class="text-[#8641c0] text-[16px] font-[700] underline"
        >contact support.</a
      >
    </p>
    <button
      (click)="closePopup()"
      class="bg-[#9241DC] text-white w-[350px] md:w-[400px] h-[40px] text-center py-2 px-4 rounded-xl"
    >
      Done
    </button>
  </div>
</div>
