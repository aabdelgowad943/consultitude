<div class="mx-auto max-w-[1600px] bg-[#f9fafc] big:h-[1000px] overflow-y-auto">
  <div class="antialiased bg-[#f9fafc]">
    <!-- Sidebar -->
    <aside
      class="fixed z-40 w-[280px] h-screen transition-transform -translate-x-full bg-[#f9fafc] md:translate-x-0"
      aria-label="Sidenav"
      id="drawer-navigation"
    >
      <div
        class="overflow-y-auto flex flex-col justify-between py-5 px-3 h-full"
      >
        <ul class="space-y-2">
          <!-- profile card -->
          <div
            routerLink="profile"
            routerLinkActive="border border-[#D8BAF8] bg-[#FAF6FE] "
            class="flex items-center cursor-pointer gap-3 mb-6 p-3 text-base w-[248px] h-[58px] font-medium rounded-[10px]"
          >
            <div class="w-full flex items-center">
              <img src="/images/profile.png" class="w-[32px] h-[32px]" alt="" />
              <div class="flex flex-col" *ngIf="userId">
                <span
                  class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                  >{{ name }}</span
                >
                <span
                  class="ml-3 text-[12px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#667085]"
                  >{{ email }}</span
                >
              </div>
            </div>
            <i class="pi pi-credit-card ml-10"></i>
          </div>

          <!-- search input -->
          <div class="relative mb-4">
            <div class="flex items-center relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="pi pi-search text-gray-400 text-sm"></i>
              </div>
              <input
                type="text"
                placeholder="Search anything"
                class="bg-white w-full pl-10 pr-10 py-2.5 px-3 text-sm rounded-xl focus:outline-none focus:ring-1 focus:ring-purple-200 border border-[#DEE0E3]"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <span
                  class="text-xs text-gray-400 bg-white px-1 rounded border border-gray-200"
                  >/</span
                >
              </div>
            </div>
          </div>

          <li>
            <a
              routerLink="home"
              routerLinkActive="bg-[#0A0F290A]"
              class="flex items-center p-2 text-base font-medium text-gray-900 w-[248px] h-[44px] rounded-lg hover:bg-[#0A0F290A]"
            >
              <!-- <img src="/images/setting (1).png" class="w-5 h-5" alt="" /> -->
              <i class="pi pi-home text-xl"> </i>
              <span
                class="ml-3 text-[14px] mt-1 ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                >Home</span
              >
            </a>
          </li>

          <li>
            <a
              routerLink="documents"
              routerLinkActive="bg-[#0A0F290A]"
              class="flex items-center p-2 text-base font-medium text-gray-900 w-[248px] h-[44px] rounded-[10px] hover:bg-[#0A0F290A]"
            >
              <img src="/images/Dwnld_icon.svg" class="w-5 h-5" alt="" />
              <span
                class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                >My documents</span
              >
            </a>
          </li>

          <li class="pt-4">
            <a
              class="flex items-center text-base font-medium text-gray-900 w-[248px] h-[44px] rounded-[10px]"
            >
              <span
                class="text-[12x] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#344054]"
                >Evo</span
              >
            </a>
          </li>

          <li>
            <a
              routerLink="documents"
              routerLinkActive="bg-[#0A0F290A]"
              class="flex items-center p-2 text-base font-medium text-gray-900 w-[248px] h-[44px] rounded-[10px] hover:bg-[#0A0F290A]"
            >
              <i class="pi pi-star text-xl text-[#0F132499]/60"></i>
              <span
                class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                >Ask Evo</span
              >
            </a>
          </li>

          <li>
            <a
              routerLink="agents"
              routerLinkActive="bg-[#0A0F290A]"
              class="flex items-center p-2 text-base font-medium text-gray-900 w-[248px] h-[44px] rounded-[10px] hover:bg-[#0A0F290A]"
            >
              <i class="pi pi-shopping-bag text-xl text-[#0F132499]/60"></i>
              <span
                class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                >Ai Agents</span
              >
            </a>
          </li>

          <li>
            <a
              routerLink="documents"
              routerLinkActive="bg-[#0A0F290A]"
              class="flex items-center p-2 text-base font-medium text-gray-900 w-[248px] h-[44px] rounded-[10px] hover:bg-[#0A0F290A]"
            >
              <i class="pi pi-history text-xl text-[#0F132499]/60"></i>
              <span
                class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                >Recent</span
              >
            </a>
          </li>
        </ul>

        <div class="mt-auto">
          <!-- Credits section -->
          <div
            class="flex bg-white border border-[#F2F4F7] rounded-xl p-4 justify-between items-center mb-4 mt-4"
          >
            <div class="flex flex-col gap-1">
              <span class="text-sm font-medium text-black"
                >100 credits left</span
              >
              <span class="text-sm font-medium text-[#475467]"
                >Add credits</span
              >
            </div>
            <div class="h-6 w-6 rounded-full bg-purple-400"></div>
          </div>

          <!-- Bottom menu items -->
          <ul class="space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center p-2 text-base font-medium text-gray-900 w-full rounded-lg hover:bg-[#0A0F290A]"
              >
                <i class="pi pi-file-edit text-xl text-[#0F132499]/60"></i>
                <span
                  class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                  >Plan & Billing</span
                >
              </a>
            </li>

            <li>
              <a
                href="#"
                class="flex items-center p-2 text-base font-medium text-gray-900 w-full rounded-lg hover:bg-[#0A0F290A]"
              >
                <i class="pi pi-cog text-xl text-[#0F132499]/60"></i>
                <span
                  class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                  >Settings</span
                >
              </a>
            </li>

            <li>
              <a
                href="#"
                class="flex items-center p-2 text-base font-medium text-gray-900 w-full rounded-lg hover:bg-[#0A0F290A]"
              >
                <i class="pi pi-sign-out text-xl text-[#0F132499]/60"></i>
                <span
                  class="ml-3 text-[14px] ipad:font-[500] bigger:font-[600] big:text-[16] bigger:text-[17px] text-[#14151A]"
                  >Logout</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <main
      class="p-4 bg-white md:bg-[#f9fafc] md:pl-72 w-full rounded-2xl border-[#EAECF0] text-black"
    >
      <div
        class="h-full w-full bg-white rounded-[10px] border-none md:border border-[#EAECF0] p-0 md:p-5"
      >
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
