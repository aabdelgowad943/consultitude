<p-toast />
<p-dialog
  [visible]="display"
  (onHide)="closeDialog()"
  [modal]="true"
  [closable]="false"
  styleClass="md:w-[480px] xss:w-[380px] xs:w-[340px] bg-white text-black"
  header="Edit the Identification"
>
  <div class="text-black">
    <!-- First Name -->

    <div class="w-full flex items-center gap-4">
      <div class="mb-6">
        <label class="block text-[14px] font-[500] mb-2.5 text-[#14151A]">
          First Name
        </label>
        <input
          type="text"
          [(ngModel)]="firstName"
          placeholder="Ex: John"
          class="w-full border border-[#DEE0E3] placeholder:text-[#0D112666]/40 text-[#14151A] font-bold rounded-xl px-3 py-2.5 mt-1"
        />
      </div>

      <!-- Last Name -->
      <div class="mb-6">
        <label class="block text-[14px] font-[500] mb-2.5 text-[#14151A]">
          Last Name
        </label>
        <input
          type="text"
          [(ngModel)]="lastName"
          placeholder="Ex: Doe"
          class="w-full border border-[#DEE0E3] placeholder:text-[#0D112666]/40 text-[#14151A] font-bold rounded-xl px-3 py-2.5 mt-1"
        />
      </div>
    </div>

    <!-- Job Title -->
    <div class="mb-6">
      <label class="block text-[14px] font-[500] mb-2.5 text-[#14151A]">
        Job Title
      </label>
      <input
        type="text"
        [(ngModel)]="title"
        placeholder="Dev"
        class="w-full border border-[#DEE0E3] placeholder:text-[#0D112666]/40 text-[#14151A] font-bold rounded-xl px-3 py-2.5 mt-1"
      />
    </div>

    <!-- Company Name -->
    <div class="mb-6">
      <label class="block text-[14px] font-[500] mb-2.5 text-[#14151A]">
        Company Name
      </label>
      <input
        [(ngModel)]="country"
        type="text"
        placeholder="Ex: London"
        class="w-full border border-[#DEE0E3] placeholder:text-[#0D112666]/40 text-[#14151A] font-bold rounded-xl px-3 py-2.5 mt-1"
      />
    </div>

    <div class="flex-1 mb-4">
      <label class="block text-[14px] font-[500] mb-2 text-[#14151A]">
        Nationality
      </label>
      <select
        class="w-full mt-2 p-2.5 rounded-xl border border-[#DEE0E3] text-[#14151A]"
      >
        <option
          class="bg-white text-[#14151A]"
          *ngFor="let document of nationalities"
          [value]="document.value"
        >
          {{ document.label }}
        </option>
      </select>
    </div>

    <!-- Top Skills -->
    <div class="mb-3">
      <label class="block text-[14px] font-[500] mb-2.5 text-[#14151A]">
        Skills
      </label>
      <p-multiSelect
        [options]="skills"
        [(ngModel)]="selectedSkills"
        optionLabel="label"
        optionValue="value"
        appendTo="body"
        class="text-black"
        placeholder="Choose Top Skills"
        removeIcon="pi pi-times text-[#0F132499]/60 text-xs mt-1"
        styleClass="border border-[#EAECF0] bg-white flex items-center rounded-xl font-body text-[#0F132499]/60 text-[14px] py-[4px] px-2.5"
      ></p-multiSelect>
    </div>

    <!-- Render selected skills as chips -->
    <div
      *ngIf="selectedSkills.length > 0"
      class="w-full flex flex-wrap items-center gap-3"
    >
      <p-chip
        *ngFor="let skill of selectedSkills"
        [label]="skill"
        [removable]="true"
        removeIcon="pi pi-times"
        styleClass="border border-[#EAECF0] bg-white rounded-full font-body
                  text-[#0F132499]/60 text-[14px] py-[4px] px-2.5
                  justify-between items-center"
        (onRemove)="handleRemoveSkill(skill)"
      ></p-chip>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-2 mt-6">
      <button
        pButton
        label="Cancel"
        class="border border-[#D0D5DD] bg-transparent rounded-[8px] py-2.5 px-[32px] text-[#344054] font-[600] text-[16px]"
        (click)="closeDialog()"
      ></button>
      <button
        pButton
        label="Save"
        class="bg-[#9241DC] border border-[#7F56D9] rounded-[8px] py-2.5 px-[32px] text-white font-[600] text-[16px]"
        (click)="saveChanges()"
      ></button>
    </div>
  </div>
</p-dialog>
