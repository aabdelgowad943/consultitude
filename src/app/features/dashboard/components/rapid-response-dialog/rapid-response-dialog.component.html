<div class="bg-white rounded-lg">
  <!-- Close button -->
  <div class="absolute top-6 z-50 right-6">
    <button
      (click)="close()"
      class="text-[#667085] bg-white flex justify-center items-center rounded-xl w-[48px] h-[48px] hover:text-gray-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Header with background -->
  <div
    class="h-[232px] relative bg-cover w-full bg-center mb-10"
    style="
      background-image: url('images/Image-dialog-ai.png');
      border-radius: 0px;
      top: 0;
    "
  >
    <h1
      class="absolute flex-col left-5 h-full text-black text-[40px] flex justify-end items-start"
    >
      Rapid Response
      <p
        class="text-sm bg-[#F3EAFD] text-[#792EBA] w-[141px] text-center mt-3 py-[5px] px-2.5 rounded-lg"
      >
        30 credit / request
      </p>
    </h1>
  </div>

  <!-- Content section -->
  <div class="px-6 pt-4 pb-6 relative z-50 -mt-6">
    <h2 class="text-2xl font-bold mb-4"></h2>

    <div class="space-y-6">
      <div *ngFor="let feature of features" class="flex gap-4 items-start">
        <div [class]="'p-2 rounded-lg '">
          <img src="{{ feature.icon }}" class="w-10" alt="" />
        </div>
        <div>
          <h3 class="font-medium text-[#101828] text-[18px]">
            {{ feature.title }}
          </h3>
          <p class="text-[16px] text-[#667085]">{{ feature.description }}</p>
        </div>
      </div>
    </div>

    <!-- Button section -->
    <div
      class="flex flex-col justify-center w-full items-center gap-2 mt-10 mb-6"
    >
      <button
        (click)="next()"
        class="w-full py-3 px-3 bg-[#9241DC] hover:bg-purple-700 text-white rounded-xl max-w-[522px] transition-colors"
      >
        Next
      </button>
      <a
        class="text-center text-[16px] text-[#0F132499]/60 hover:text-gray-800 mt-5"
        >View guide</a
      >
    </div>
  </div>
</div>
