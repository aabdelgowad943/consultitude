<div class="mx-auto max-w-[1600px] bg-[#f9fafc] h-screen">
  <div class="antialiased bg-[#f9fafc]">
    <!-- navbar form big screen -->
    <nav
      class="bg-[#f9fafc] px-6 py-4 mb-10 hidden md:block fixed h-20 left-0 right-0 top-0 z-50 max-w-[1600px] mx-auto"
    >
      <div class="flex flex-wrap justify-between items-center">
        <div class="flex justify-start gap-6 items-center">
          <button
            data-drawer-target="drawer-navigation"
            data-drawer-toggle="drawer-navigation"
            aria-controls="drawer-navigation"
            class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100"
          >
            <svg
              aria-hidden="true"
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              aria-hidden="true"
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Toggle sidebar</span>
          </button>
          <a routerLink="/index" class="flex items-center justify-between mr-4">
            <img
              src="/images/logo-pink SVG.svg"
              class="w-[177px] h-[24px]"
              alt="Flowbite Logo"
            />
          </a>

          <!-- <a
            routerLink="/knowledge"
            class="text-[14px] ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] leading-[16.8px] text-[#475467]"
            >Knowledge Lounge</a
          > -->
          <a
            routerLink="/about-us"
            class="text-[14px] ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] leading-[16.8px] text-[#475467]"
            >About us</a
          >
          <a
            routerLink="/faqs"
            class="text-[14px] ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] leading-[16.8px] text-[#475467]"
            >FAQs</a
          >
          <a
            routerLink="/contact-us"
            class="text-[14px] ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] leading-[16.8px] text-[#475467]"
            >Contact us</a
          >
        </div>

        <div class="flex items-center lg:order-2">
          <!-- Dropdown menu -->
          <button
            type="button"
            class="flex mx-3 text-sm items-center gap-3 rounded-full md:mr-0"
            id="user-menu-button"
            (click)="toggleDropdown($event)"
          >
            <span class="sr-only">Open user menu</span>
            <img
              src="/images/profile-user.png"
              class="w-10 md:mt-2 h-10"
              alt=""
            />
          </button>
          <!-- Dropdown user menu -->
          <div
            class="z-50 my-4 w-80 text-base shadow-xl rounded-2xl absolute top-14 right-2 overflow-hidden"
            id="dropdown"
            [class.hidden]="!isDropdownOpen"
          >
            <!-- User Profile Section with Gradient Background -->
            <div
              *ngIf="userId"
              routerLink="/dashboard/profile"
              class="px-5 py-3 flex justify-between cursor-pointer items-center relative overflow-hidden"
              style="background: linear-gradient(to left, #380d5e, #60358e)"
            >
              <div
                class="absolute inset-0 opacity-10"
                style="background-image: url('')"
              ></div>

              <div class="flex items-center gap-4 relative z-10">
                <div
                  class="w-[45px] h-[45px] rounded-full overflow-hidden flex-shrink-0 p-0.5 ring-2 ring-white/30"
                >
                  <img
                    class="w-full h-full object-cover rounded-full"
                    src="/images/profile.png"
                    alt="User avatar"
                  />
                </div>
                <div class="overflow-hidden">
                  <span class="block text-base text-[#d2d1d2] mb-0.5">{{
                    name
                  }}</span>
                  <span
                    class="block text-sm text-white truncate max-w-[180px]"
                    >{{ email }}</span
                  >
                </div>
              </div>
            </div>

            <!-- Menu Options with Subtle Hover Effects -->
            <div class="py-2 bg-white">
              <a
                *ngIf="userId"
                routerLink="documents"
                class="flex items-center gap-5 px-5 py-2 text-sm text-black hover:bg-gray-100 transition-colors duration-200 group"
              >
                <i
                  class="pi pi-file-o"
                  style="font-size: 1.5rem; color: gray"
                ></i>
                <span class="font-medium text-lg transition-colors duration-200"
                  >My Documents</span
                >
              </a>

              <div
                *ngIf="userId"
                class="mx-5 my-1.5 border-t border-gray-100"
              ></div>
              <a
                *ngIf="userId"
                routerLink="settings"
                class="flex items-center gap-5 px-5 py-2 text-sm text-black hover:bg-gray-100 transition-colors duration-200 group"
              >
                <i class="pi pi-cog" style="font-size: 1.5rem; color: gray"></i>
                <span class="font-medium text-lg transition-colors duration-200"
                  >Settings</span
                >
              </a>

              <div
                *ngIf="userId"
                class="mx-5 my-1.5 border-t border-gray-100"
              ></div>

              <a
                *ngIf="userId"
                (click)="logout()"
                class="flex items-center px-5 py-2 gap-5 text-black text-sm hover:bg-gray-100 transition-colors duration-200 group cursor-pointer"
              >
                <i
                  class="pi pi-sign-out"
                  style="font-size: 1.5rem; color: gray"
                ></i>

                <span
                  class="font-medium text-lg text-black transition-colors duration-200"
                  >Logout</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- nav for mobile screen -->
    <nav
      class="fixed top-0 py-5 px-4 left-0 w-full text-white z-50 bg-[#11061A] flex flex-col items-start justify-start md:hidden transition-transform duration-300"

        'transform -translate-y-full': !menuVisible,
        'transform translate-y-0': menuVisible
      }"
    >
      <div class="mb-5 flex w-full justify-between items-center">
        <div class="flex lg:flex-1">
          <a
            href="/"
            class="-m-1.5 p-1.5 text-xl ipad:font-[500] big:font-[600]"
          >
            <span class="sr-only">Logo</span>

            <img src="/images/white_logo_for_nav.svg" alt="Logo" />
          </a>
        </div>

        <button
          class="px-4 py-2 bg-[#FFFFFF40]/25 rounded-xl flex items-center justify-center hover:bg-gray-700 transition-colors"
          (click)="toggleMenu()"
        >
          X
        </button>
      </div>

      <!-- profile card -->
      <div
        (click)="toggleMenu()"
        routerLink="profile"
        class="flex items-center cursor-pointer mb-1 gap-3 p-3 text-base bg-white border border-[#EAECF0] w-[354px] h-[58px] font-medium rounded-[10px]"
      >
        <div class="w-full flex items-center">
          <img src="/images/profile.png" class="w-[32px] h-[32px]" alt="" />
          <div class="flex flex-col" *ngIf="userId">
            <span
              class="ml-2 text-[14px] ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] text-[#14151A]"
              >{{ name }}</span
            >
            <span
              class="ml-2 text-[12px] ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] text-[#667085]"
              >{{ email }}</span
            >
          </div>
        </div>
        <img src="/images/next.png" class="w-5 h-5" alt="" />
      </div>

      <div class="flex flex-col w-full gap-4 mb-5 pl-5">
        <a
          (click)="toggleMenu()"
          class="text-[14px] mt-2"
          routerLink="documents"
          >My Documents</a
        >
        <!-- <a routerLink="/">Saved Cards</a> -->
        <a (click)="toggleMenu()" routerLink="settings">Settings</a>
        <a (click)="toggleMenu()" routerLink="ask-evo">Ask Evo</a>
        <a (click)="toggleMenu()" routerLink="agents">AI Consultants</a>

        <a *ngIf="userId" (click)="logout()">
          <span class="text-red-600">Logout</span>
        </a>
      </div>
      <div class="border-t flex flex-col w-full gap-4 border-white">
        <!-- <a class="mt-6 text-[14px]" routerLink="/knowledge">Knowledge Lounge</a> -->
        <a [routerLink]="'/about-us'">About us</a>
        <!-- <a routerLink="/how-it-works">How it works</a> -->
        <!-- <a routerLink="/pricing">Pricing</a> -->
        <a routerLink="/contact-us">Contact us</a>
