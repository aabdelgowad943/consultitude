<footer
  *ngIf="!hidden"
  class="text-white pt-20 relative overflow-hidden bg-[#070322]"
>
  <img
    src="/images/footer-shadow.svg"
    alt="footer shadow"
    class="absolute bottom-0 right-0 z-0"
  />
  <div class="container max-w-[1920px] mx-auto px-6">
    <div
      class="text-center w-full space-y-8 mb-[60px] md:mb-[80px] flex flex-col justify-center items-center"
    >
      <img src="/images/Footer Icons.svg" alt="logo" />
      <h2
        class="md:text-[52px] text-3xl leading-[42px] md:leading-[62px] ipad:font-[500] big:font-[500]"
      >
        Ready to transform <br class="md:hidden block" />
        your <br class="md:block hidden" />
        consulting <br class="md:hidden block" />
        journey?
      </h2>
      <div class="text-center flex justify-center items-center w-full">
        <!-- target="_blank" -->
        <a
          routerLink="/index"
          class="text-white flex cursor-pointer items-center gap-2 text-center w-[170px] h-[48px] justify-center font-sans bg-gradient-to-tr from-[#493582]/30 to-[#472F8C66]/40 text-sm border border-[#FFFFFF24]/20 rounded-[10px]"
        >
          <p class="text-[16px]">Join Waiting List</p>
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>
    </div>

    <div
      class="relative z-10 flex flex-wrap justify-between ipad:px-20 w-full mx-auto gap-6 mt-8"
    >
      <div class="w-1/3 ipad:w-1/4">
        <h3 class="mb-2 text-gray-400">Company</h3>
        <ul class="space-y-2 text-[14px]">
          <li>
            <a
              routerLink="/about-us"
              routerLinkActive="underline"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >About us</a
            >
          </li>
          <li>
            <a
              routerLink="/contact-us"
              routerLinkActive="underline"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >Contact us</a
            >
          </li>
          <!-- <li>
            <a href="#" class="text-white hover:text-gray-400 transition-colors"
              >Become an Expert</a
            >
          </li> -->
          <li>
            <a
              routerLink="/terms-and-conditions"
              routerLinkActive="underline"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >Terms & Conditions</a
            >
          </li>
          <li>
            <a
              routerLink="/privacy-and-policy"
              routerLinkActive="underline"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >Privacy Policy</a
            >
          </li>
          <li>
            <a
              routerLink="/cookie-policy"
              routerLinkActive="underline"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >Cookies Policy</a
            >
          </li>
        </ul>
      </div>

      <div class="w-1/3 ipad:w-1/4">
        <h3 class="mb-2 text-gray-400">Features</h3>
        <ul class="space-y-2 text-[14px]">
          <li>
            <a
              routerLink="/index"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >Rapid Response</a
            >
          </li>
          <li>
            <a
              routerLink="/index"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >Talk to AI Consultant</a
            >
          </li>
          <li>
            <a
              routerLink="/index"
              class="text-white hover:text-gray-400 transition-colors font-sans"
              >Build a Presentation</a
            >
          </li>
        </ul>
      </div>

      <div class="w-1/3 ipad:w-[20%]">
        <h3 class="text-gray-400 mb-2">Follow us</h3>
        <div class="flex space-x-4 items-center">
          <a
            href="https://www.linkedin.com/company/consultitudeco/?viewAsMember=true"
            target="_blank"
            class="text-white hover:text-gray-400 transition-colors"
          >
            <img
              src="/images/linkedin.png"
              alt="linked in icon"
              class="w-5 h-5"
            />
          </a>
          <a
            href="https://www.facebook.com/people/Consultitude/61567999454023/"
            target="_blank"
            class="text-white hover:text-gray-400 transition-colors"
          >
            <img
              src="/images/facebook.png"
              alt="Facebook icon"
              class="w-6 h-6"
            />
          </a>
          <a
            href="https://www.instagram.com/consultitude/"
            target="_blank"
            class="text-white hover:text-gray-400 transition-colors"
          >
            <img
              src="/images/instagram.png"
              alt="instagram icon"
              class="w-6 h-6"
            />
          </a>
          <a
            href="https://x.com/Consultitudeai"
            target="_blank"
            class="text-white hover:text-gray-400 transition-colors"
          >
            <img src="/images/X.png" alt="X icon" class="w-5 h-5" />
          </a>
        </div>
      </div>
    </div>

    <div class="w-full flex justify-center mt-5">
      <img src="/images/footer logo web.svg" alt="footer logo" />
    </div>
  </div>
</footer>
