<!-- <div class="w-full max-w-[1600px] relative mx-auto"> -->
<div class="w-full max-w-[1600px] flex items-center relative z-50 mx-auto">
  <header
    class="flex justify-between absolute w-full top-0 right-0 items-center big:px-[80px] thousand:px-[40px] ipad:px-[20px] md:py-[16px] py-5 md:mb-0 px-5 text-white"
    [class.bg-transparent]="!shouldApplyRedBg"
    [class.bg-[#0C111D]]="shouldApplyRedBg"
  >
    <div class="flex items-center w-full justify-between gap-10">
      <div class="md:hidden block">
        <div class="flex lg:flex-1">
          <a
            routerLink="/index"
            class="-m-1.5 p-1.5 text-xl ipad:font-[500] big:font-[600]"
          >
            <span class="sr-only">Logo</span>

            <img src="/images/new_logo.svg" alt="Logo" />
          </a>
        </div>
      </div>
      <nav class="space-x-4 hidden md:flex items-center gap-2">
        <div class="flex lg:flex-1">
          <a
            routerLink="/index"
            class="-m-1.5 p-1.5 text-xl ipad:font-[500] big:font-[600]"
          >
            <span class="sr-only">Logo</span>

            <img src="/images/new_logo.svg" alt="Logo" />
          </a>
        </div>

        <!-- <a
          routerLink="/knowledge"
          class="ipad:font-[500] bigger:font-[500] big:text-[16] bigger:text-[17px] text-[14px]"
          >Knowledge Lounge</a
        > -->
        <a
          [routerLink]="'/about-us'"
          class="big:text-[16] font-sans bigger:text-[17px] text-[16px]"
          >About us</a
        >
        <a
          [routerLink]="'/faqs'"
          class="big:text-[16] font-sans bigger:text-[17px] text-[16px]"
          >FAQs</a
        >
        <a
          [routerLink]="'/contact-us'"
          class="big:text-[16] font-sans bigger:text-[17px] text-[16px]"
          >Contact us</a
        >
        <!-- <a [routerLink]="'/become-expert'" class=""
          >Become An Expert</a
        > -->
      </nav>
      <div class="flex items-center lg:order-2">
        <!-- Dropdown menu -->
        <button
          type="button"
          class="flex mx-3 text-sm items-center gap-3 rounded-full md:mr-0"
          id="user-menu-button"
          (click)="toggleDropdown($event)"
        >
          <span class="sr-only">Open user menu</span>
          <img
            src="/images/profile-user.png"
            class="w-10 md:mt-2 h-10"
            alt=""
          />
        </button>
        <!-- Dropdown user menu -->
        <div
          class="z-50 my-4 w-80 text-base bg-white shadow-xl rounded-2xl absolute top-12 right-0 overflow-hidden"
          id="dropdown"
          [class.hidden]="!isDropdownOpen"
          style="
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
              0 10px 10px -5px rgba(0, 0, 0, 0.04);
          "
        >
          <!-- User Profile Section with Gradient Background -->
          <div
            *ngIf="userId"
            routerLink="/dashboard/profile"
            class="p-5 flex justify-between cursor-pointer items-center relative overflow-hidden"
            style="
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            "
          >
            <!-- Decorative Pattern Background -->
            <div
              class="absolute inset-0 opacity-10"
              style="
                background-image: url('data:image/svg+xml,%3Csvg width=\'100\' height=\'100\' viewBox=\'0 0 100 100\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z\' fill=\'%23ffffff\' fill-opacity=\'1\' fill-rule=\'evenodd\'/%3E%3C/svg%3E');
              "
            ></div>

            <div class="flex items-center gap-4 relative z-10">
              <div
                class="w-10 h-10 rounded-full overflow-hidden bg-white/20 flex-shrink-0 p-0.5 ring-2 ring-white/30"
              >
                <img
                  class="w-full h-full object-cover rounded-full"
                  src="/images/profile.png"
                  alt="User avatar"
                />
              </div>
              <div class="overflow-hidden">
                <span class="block text-base text-white mb-0.5">{{
                  name
                }}</span>
                <span
                  class="block text-sm text-white/80 truncate max-w-[180px]"
                  >{{ email }}</span
                >
              </div>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-white/70"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>

          <!-- Menu Options with Subtle Hover Effects -->
          <div class="py-2">
            <a
              *ngIf="userId"
              routerLink="/dashboard/profile"
              class="flex items-center px-5 py-2 text-sm text-gray-700 hover:bg-indigo-50 transition-colors duration-200 group"
            >
              <div
                class="w-5 h-5 rounded-full bg-indigo-100 flex items-center justify-center mr-3 group-hover:bg-indigo-200 transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-indigo-600"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <span
                class="font-medium group-hover:text-indigo-700 transition-colors duration-200"
                >My Profile</span
              >
            </a>

            <div class="mx-5 my-1.5 border-t border-gray-100"></div>

            <a
              *ngIf="userId"
              (click)="logout()"
              class="flex items-center px-5 py-2 text-sm hover:bg-red-50 transition-colors duration-200 group cursor-pointer"
            >
              <div
                class="w-5 h-5 rounded-full bg-red-100 flex items-center justify-center mr-3 group-hover:bg-red-200 transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-red-600"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <span
                class="font-medium text-red-600 group-hover:text-red-700 transition-colors duration-200"
                >Logout</span
              >
            </a>

            <a
              *ngIf="!userId"
              routerLink="/auth/login"
              class="flex items-center px-5 py-2 text-sm hover:bg-blue-50 transition-colors duration-200 group cursor-pointer"
            >
              <div
                class="w-5 h-5 rounded-full bg-blue-100 flex items-center justify-center mr-3 group-hover:bg-blue-200 transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-blue-600"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <span
                class="font-medium text-blue-600 group-hover:text-blue-700 transition-colors duration-200"
                >Login</span
              >
            </a>
          </div>

          <!-- Footer with Decorative Element -->
          <div
            class="mt-2 py-3 px-5 border-t border-gray-100 flex items-center justify-between bg-gray-50"
          >
            <span class="text-xs text-gray-500">Â© Conultitude</span>
            <div class="flex space-x-1.5">
              <div class="w-2 h-2 rounded-full bg-indigo-400"></div>
              <div class="w-2 h-2 rounded-full bg-purple-400"></div>
              <div class="w-2 h-2 rounded-full bg-pink-400"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="px-4 py-2 bg-[#FFFFFF40]/25 rounded-xl flex items-center justify-center hover:bg-gray-700 transition-colors md:hidden"
      (click)="toggleMenu()"
    >
      <span class="material-icons"><i class="pi pi-align-justify"></i></span>
    </button>
    <nav
      class="fixed top-0 py-10 px-5 left-0 w-full z-50 h-fit bg-[#11061A] flex flex-col items-start justify-start space-y-4 md:hidden transition-transform duration-300"
      [ngClass]="{
        'transform -translate-y-full': !menuVisible,
        'transform translate-y-0': menuVisible
      }"
    >
      <div class="mb-5 flex w-full justify-between items-center">
        <div class="flex lg:flex-1">
          <a
            href="/index"
            class="-m-1.5 p-1.5 text-xl ipad:font-[500] big:font-[600]"
          >
            <span class="sr-only">Logo</span>

            <img src="/images/white_logo_for_nav.svg" alt="Logo" />
          </a>
        </div>

        <button
          class="px-4 py-2 bg-gray-600 rounded-xl flex items-center justify-center hover:bg-gray-700 transition-colors"
          (click)="toggleMenu()"
        >
          X
        </button>
      </div>

      <!-- <a [routerLink]="'/knowledge'">Knowledge Lounge</a> -->
      <a [routerLink]="'/about-us'">About us</a>
      <a [routerLink]="'/solutions'">Solutions</a>
      <a [routerLink]="'/how-it-works'">How it works</a>
      <a [routerLink]="'/pricing'">Pricing</a>
      <a [routerLink]="'/contact-us'">Contact us</a>
      <!-- <a [routerLink]="'/become-expert'">Become an expert</a> -->
    </nav>
  </header>
</div>
